syntax = "proto3";
import "BoardModel.proto";
option java_package = "com.example.worditory.game.board";
option java_multiple_files = true;

message GameModel {
  BoardModel board = 1;

  message ColorScheme {
    Player player1 = 1;
    Player player2 = 2;

    enum Color {
      PURPLE = 0;
      GREEN = 1;
      ORANGE = 2;
      PINK = 3;
      YELLOW = 4;
      BLUE = 5;
    }

    message Player {
      Color owned = 1;
      Color super_owned = 2;
    }
  }
}