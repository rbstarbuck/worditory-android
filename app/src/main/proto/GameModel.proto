syntax = "proto3";
import "BoardModel.proto";
option java_package = "com.example.worditory.game.board";
option java_multiple_files = true;

message GameModel {
  BoardModel board = 1;
  bool is_player_turn = 2;
  ColorScheme color_scheme = 3;

  message ColorScheme {
    Color player1 = 1;
    Color player2 = 2;

    enum Color {
      PURPLE = 0;
      GREEN = 1;
      ORANGE = 2;
      PINK = 3;
      YELLOW = 4;
      BLUE = 5;
    }
  }
}